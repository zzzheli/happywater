<div class="newRecommend" ng-controller="newRecommendCtrl">
    <div class="primary-list margin-0">
        <form name="recommendation">
            <div class="list-title">
                <span class="list-title-text">{{pageTitle}}</span>
                <button class="btn btn-default pull-right" onclick="history.back(-1)">返回</button>
            </div>
            <div class="container input-eles">
                <div class="row margin-0 margin-bottom-30">
                    <div class="col-xs-4 padding-0">
                        <p class="search-item required">图片标题：</p>
                    </div>
                    <div class="col-xs-8 padding-0">
                        <input type="text" class="form-control" placeholder="请输入banner图标题（2~10个汉字）" ng-model="recommendationTitle" required>
                    </div>
                </div>
                <p ng-show="" class="errorTips">标题格式错误/重复，请重试。</p>
                <div class="row margin-0 margin-bottom-30">
                    <div class="col-xs-4 padding-0">
                        <p class="search-item">URL地址：</p>
                    </div>
                    <div class="col-xs-8 padding-0">
                        <input type="text" class="form-control" placeholder="请输入URL地址。" ng-model="recommendationURL">
                    </div>
                </div>
                <div class="row margin-0 margin-bottom-30">
                    <div class="col-xs-4 padding-0">
                        <p class="search-item required">上传图片：</p>
                    </div>
                </div>
                <p class="errorTips" ng-show="">要求图片不大于2M，尺寸为360*315或等比例的图片。</p>
            </div>
            <div class="buttons">
                <button class="btn btn-primary" ng-click="save()" ng-disabled="recommendation.$invalid">保存</button>
                <button class="btn btn-default" onclick="history.go(-1)">取消</button>
            </div>
        </form>
    </div>
</div>
