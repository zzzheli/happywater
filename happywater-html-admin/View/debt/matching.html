<div ng-contrller = "matchingCtrl">
    <div class="primary-list">
        <div class="list-title" >
            <span class="list-title-text">债权匹配</span>
            <button class="btn btn-default pull-right" onclick="history.go(-1)">返回</button>
        </div>

        <div class="panel-body table-responsive">
            <form class="form-horizontal" name="myForm" novalidate>
                <div class="form-group">
                    <label class="col-md-2 ">匹配债权：</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="newTitle" class="form-control"
                               placeholder=""     name="title" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 ">匹配详情：</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="newTitle" class="form-control"
                               placeholder=""     name="title" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 ">推    荐    投    资：</label>
                    <div class="col-md-8">
                        <div class="form-control ">

                            <div class="debtBox"

                                 ng-mouseenter="x.show=true"
                                 ng-class="{'bgBlue':xadd}"
                                 ng-click="true? xadd = !xadd:''"
                                 ng-mouseleave="x.show=false">111

                            </div>

                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 ">匹    配    债    权：</label>
                    <div class="col-md-8">
                        <div class="form-control ">
                            <!--<div ng-show="xadd"-->
                            <!--class="debtBox bgBlue"-->
                            <!--ng-repeat="x in vm.matchingList">{{x.serialId}}-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 ">待  匹  配  金  额：</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="newTitle" class="form-control"
                               placeholder=""     name="title" required/>
                    </div>
                </div>



                <div>
                    <span class="btn btn-default">匹配</span>
                    <span class="btn btn-default" onclick="history.go(-1)">取消</span>
                </div>
            </form>
        </div>
    </div>



</div>
