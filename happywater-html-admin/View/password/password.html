<div class="password" ng-controller="passwordCtrl">
    <div class="primary-list pwd-page">
        <div class="list-title">
            <span class="list-title-text">修改密码</span>
        </div>
        <div class="container input-eles">
            <div class="row pwd-old">
                <div class="col-xs-4">
                    <span class="search-item required">输入旧密码：</span>
                </div>
                <div class="col-xs-8">
                    <input type="text" class="form-control" placeholder="若包含字母，请注意区分大小写。">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p class="pwd-tips" ng-show="false">旧密码输入错误，请重试。</p>
                </div>
            </div>
            <div class="row pwd-new">
                <div class="col-xs-4">
                    <span class="search-item required">输入新密码：</span>
                </div>
                <div class="col-xs-8">
                    <input type="text" class="form-control" placeholder="6-18位，至少含数字/字母/符号2种组合。">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p class="pwd-tips" ng-show="false">新密码格式错误，请重试。</p>
                </div>
            </div>
            <div class="row pwd-confirm">
                <div class="col-xs-4">
                    <span class="search-item required">确认新密码：</span>
                </div>
                <div class="col-xs-8">
                    <input type="text" class="form-control" placeholder="请再次输入并确认新密码。">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p class="pwd-tips" ng-show="false">新密码两次输入不一致，请重试。</p>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default pwd-save">保存</button>
            </div>
        </div>
    </div>
</div>
