<div class="suggestDetail" ng-controller="suggestDetailCtrl">
    <div class="primary-list margin-0">
        <div class="list-title">
            <span class="list-title-text">意见回复</span>
            <button class="btn btn-default pull-right" onclick="history.back(-1)">返回</button>
        </div>
        <div class="opinion">
            <div class="subTitle">
                <p>意见内容：</p>
            </div>
            <div class="container lineHeight-34">
                <div class="row margin-0">
                    <div class="col-xs-2 col-lg-1 padding-0">
                        <p>意见ID：</p>
                    </div>
                    <div class="col-xs-9 padding-0">
                        <p>There is suggesttion ID.</p>
                    </div>
                </div>
                <div class="row margin-0">
                    <div class="col-xs-2 col-lg-1 padding-0">
                        <p>提交人:</p>
                    </div>
                    <div class="col-xs-9 padding-0">
                        <p>{{commitBy}}</p>
                    </div>
                </div>
                <div class="row margin-0">
                    <div class="col-xs-2 col-lg-1 padding-0">
                        <p>提交时间：</p>
                    </div>
                    <div class="col-xs-9 padding-0">
                        <div>{{commitAt | date: 'yyyy-MM-dd'}}</div>
                        <div>{{commitAt | date: 'HH:mm:ss'}}</div>
                    </div>
                </div>
                <div class="row margin-0">
                    <div class="col-xs-2 col-lg-1 padding-0">
                        <p>意见内容：</p>
                    </div>
                    <div class="col-xs-9 padding-0">
                        <p>{{content}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="reply">
            <div class="subTitl lineHeight-34">
                <p>回复内容:</p>
            </div>
            <div class="container lineHeight-34">
                <div class="row margin-0">
                    <div class="col-xs-2 col-lg-1 padding-0">
                        <p>回复人:</p>
                    </div>
                    <div class="col-xs-9 padding-0">
                        <p>{{replyBy}}</p>
                    </div>
                </div>
                <div class="row margin-0">
                    <div class="col-xs-2 col-lg-1 padding-0">
                        <p>回复时间：</p>
                    </div>
                    <div class="col-xs-9 padding-0">
                        <div>{{replyAt | date: 'yyyy-MM-dd'}}</div>
                        <div>{{replyAt | date: 'HH:mm:ss'}}</div>
                    </div>
                </div>
                <div class="row margin-0">
                    <div class="col-xs-2 col-lg-1 padding-0">
                        <p>回复内容：</p>
                    </div>
                    <div class="col-xs-9 padding-0">
                        <p>{{replyContent}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
