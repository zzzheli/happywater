<div class="suggestion" ng-controller="suggestCtrl">
    <div class="search">
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-md-12">
                        <div class="col-lg-12">
                            <div class="col-md-6 col-xs-12 search-items">
                                <div class="col-md-4 col-xs-3 search-item">意见ID：</div>
                                <div class="col-md-8 col-xs-9"><input type="text" class="form-control"></div>
                            </div>
                            <div class="col-md-6 col-xs-12 search-items">
                                <div class="col-md-4 col-xs-3 search-item">关键词：</div>
                                <div class="col-md-8 col-xs-9"><input type="text" class="form-control"></div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-md-6 col-xs-12 search-items">
                                <div class="col-md-4 col-xs-3 search-item">提交人：</div>
                                <div class="col-md-8 col-xs-9"><input type="text" class="form-control"></div>
                            </div>
                            <div class="col-md-6 col-xs-12 search-items">
                                <div class="col-md-4 col-xs-3 search-item">手机号：</div>
                                <div class="col-md-8 col-xs-9"><input type="text" class="form-control"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-12">
                        <div class="col-lg-12 col-xs-6 search-btn"><button class="btn btn-default" type="reset">重置</button></div>
                        <div class="col-lg-12 col-xs-6 search-btn"><button class="btn btn-primary" type="submit">查询</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="primary-list">
        <div class="list-title">
            <span class="list-title-text">意见列表</span>
            <!--<button class="btn btn-default pull-right">新增</button>-->
        </div>
        <table class="table table-hover">
            <thead>
            <th>序号</th>
            <th>意见ID</th>
            <th>意见内容</th>
            <th>提交人</th>
            <th>手机号</th>
            <th>提交时间</th>
            <th>回复人</th>
            <th>回复时间</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{x.suggestionId}}</td>
                <td>{{x.suggestionContent}}</td>
                <td>{{x.submitter}}</td>
                <td>{{x.phoneNum}}</td>
                <td>{{x.submitAt | date: 'yyyy-MM-dd'}}</td>
                <td>{{x.responder}}</td>
                <td>{{x.replyAt | date: 'yyyy-MM-dd'}}</td>
                <td>
                    <button class="btn btn-default" ui-sref="home.suggestReply">回复</button>
                    <button class="btn btn-primary" ui-sref="home.suggestDetail">查看</button>
                    <button class="btn btn-danger">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
