<div  ng-controller="dealCtrl">
    <div class="primary-list">
        <div class="list-title" >
            <span class="list-title-text">交易记录</span>
        </div>
        <table class="table table-hover">
            <thead>
            <th>交易记录ID</th>
            <th>真实姓名</th>
            <th>手机号</th>
            <th>产品名称</th>
            <th>投资金额(元)</th>
            <th>交易时间</th>
            <th>交易类型</th>
            <th>状态</th>
            <th>交易方式</th>

            </thead>
            <tbody>
            <tr ng-repeat = "x in userList">
                <td>{{$index + 1}}</td>
                <td>{{x.serialId}}</td>
                <td>{{x.phoneNumber}}</td>
                <td>{{x.realName}}</td>
                <td>{{x.idCard}}</td>
                <td>{{x.balance}}</td>
                <td>{{x.profit}}</td>
                <td>{{x.createdAt | date: 'yyyy-MM-dd'}}</td>
                <td>{{x.lock}}</td>

            </tr>
            </tbody>
        </table>
        <pagination></pagination>
    </div>

</div>
