<div ng-controller="userCtrl">
    <div ui-view>
        <div class="recommend" ng-controller="recommendCtrl">
            <div class="search">
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-md-12">
                        <div class="col-lg-12">
                            <div class="col-md-6 col-xs-12 search-items">
                                <div class="col-md-4 col-xs-3 search-item">用户ID：</div>
                                <div class="col-md-8 col-xs-9"><input type="text" class="form-control"></div>
                            </div>
                            <div class="col-md-6 col-xs-12 search-items">
                                <div class="col-md-4 col-xs-3 search-item">真实姓名：</div>
                                <div class="col-md-8 col-xs-9"><input type="text" class="form-control"></div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-md-6 col-xs-12 search-items">
                                <div class="col-md-4 col-xs-3 search-item">手机号：</div>
                                <div class="col-md-8 col-xs-9"><input type="text" class="form-control"></div>
                            </div>
                            <div class="col-md-6 col-xs-12 search-items">
                                <div class="col-md-4 col-xs-3 search-item">状态：</div>
                                <div class="col-md-8 col-xs-9"><input type="text" class="form-control"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-12">
                        <div class="col-lg-12 col-xs-6 search-btn"><button class="btn btn-default" type="reset">重置</button></div>
                        <div class="col-lg-12 col-xs-6 search-btn"><button class="btn btn-primary" type="submit">查询</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="primary-list">
        <div class="list-title" >
            <span class="list-title-text">用户列表</span>
        </div>
        <table class="table table-hover">
            <thead>
            <th>序号</th>
            <th>用户ID</th>
            <th>手机号</th>
            <th>真实姓名</th>
            <th>身份证号码</th>
            <th>总资产</th>
            <th>累计收益</th>
            <th>注册时间</th>
            <th>状态</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr ng-repeat = "x in userList">
                <td>{{$index + 1}}</td>
                <td>{{x.serialId}}</td>
                <td>{{x.phoneNumber}}</td>
                <td>{{x.realName}}</td>
                <td>{{x.idCard}}</td>
                <td>{{x.balance}}</td>
                <td>{{x.profit}}</td>
                <td>{{x.createdAt | date: 'yyyy-MM-dd'}}</td>
                <td>{{x.lock}}</td>
                <td>
                    <button class="btn btn-default">冻结</button>
                    <!--{{x.status | line}}-->
                    <button class="btn btn-primary" ng-click = "seeUser()">查看</button>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>
</div>
